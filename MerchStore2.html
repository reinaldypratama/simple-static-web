    <script>
        var nama;
        var hp;
        var feeds;
        var alamat;
        var email;
        var angka = "[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]";

        function play() {
            nama = prompt("Please enter your name:");
            if (nama == null) {
                return;
            } else if (nama == "") {
                alert('Name Can\'t be Empty');
                play();
            } else {

                feedback();
                return
            }
        }


        function feedback() {
            feeds = prompt("Please write how many items do you want? [1-10]");
            if (feeds < 1 || feeds > 10) {
                alert("minimum buying items is 1 and the maximum is 10");
                feedback();
            } else if (feeds >= 1 && feeds <= 10) {
                funcalamat();
                alert("thankyou for your purchase")
            } else {

                alert('Input must be Number');
                feedback();
            }
        }

        function funcalamat() {
            alamat = prompt("please input your shipping address : ");
            if (alamat.length < 5) {
                alert("the address input must contains more than 5 character");
                funcalamat();
            } else {
                funchp();
            }
        }

        function funchp() {
            hp = prompt("please input your phone number : ");
            if (hp.length != 12 && hp != angka) {
                alert("the phone number is not valid");
                funchp();
            } else {
                funemail();
            }
        }

        function funemail() {
            email = prompt("please input your email address to send your billing");
            if ((email.indexOf('@', 0) == -1) || (email.indexOf('.', 0) == -1)) {
                alert("email must be valid");
                funemail();
            } else {
                alert("your bill sent to your valid email");

            }
        }
    </script>
